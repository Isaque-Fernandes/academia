<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Loja Senac - Formulário de Cadastro de Cidades</title>
</head>

<body>
    <div class="container col-6">
        <fieldset>
            <legend>Cadastro de Cidade</legend>
            <form action="php/instrutor_registro.php" method="post">
                <div class="form-group mb-3">
                    <label for="nomeCidade_id" class="form-label">Nome da cidade</label>
                    <input class="form-control" type="text" name="nomeCidade_txt" id="nomeCidade_id"
                        placeholder="Informe o nome da cidade" required>
                </div>
                <div class="form-group mb-3">
                    <label for="siglaUf_id" class="form-label">UF da cidade</label>
                    <input class="form-control" type="text" name="siglaUf_txt" id="siglaUf_id"
                        placeholder="Informe o UF da cidade" required>
                </div>
                <div class="form-group mb-3">
                    <label for="bairro_id" class="form-label">Bairro</label>
                    <input class="form-control" type="text" name="bairro_txt" id="bairro_id"
                        placeholder="Informe o UF da cidade" required>
                </div>
                <div class="form-group mb-3">
                    <label for="rua_id" class="form-label">Rua</label>
                    <input class="form-control" type="text" name="rua_txt" id="rua_id"
                        placeholder="Informe o UF da cidade" required>
                </div>
                <div class="form-group mb-3">
                    <label for="numero_id" class="form-label">Número</label>
                    <input class="form-control" type="number" name="numero_txt" id="numero_id"
                        placeholder="Informe o UF da cidade" required>
                </div>
                <div class="form-group mb-3">
                    <label for="complemento_id" class="form-label">Complemento</label>
                    <input class="form-control" type="text" name="complemento_txt" id="complemento_id"
                        placeholder="Informe o UF da cidade" required>
                </div>
                <button class="btn btn-dark" type="submit">Cadastrar</button>
            </form>
        </fieldset>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
